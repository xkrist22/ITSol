<!DOCTYPE html>
<html>
    <head>
        {% include "head.html" %}
    </head>
    <body>
        <div class="header">
            {% load static %}
            <img src="{% static 'logo.JPG' %}" style="width: 10%;" alt="Logo ITSol">

            <h1>Systém pro podporu řízení rizik v projektech</h1>
        </div>

        <div class="center">
            <form action="login/" method="post">
                {% csrf_token %}
                <input type="text" name="login" placeholder="login">
                <br />
                <input type="password" name="password" placeholder="password">
                <br>
                <input type="submit" value="login">
            </form>
        </div>
    </body>
</html>
