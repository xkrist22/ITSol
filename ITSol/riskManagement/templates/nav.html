<div class="header">
    {% load static %}
    <img src="{% static 'logo.JPG' %}" alt="Logo ITSol" style="width: 10%;" >

    <h1>Systém pro podporu řízení rizik v projektech</h1>
    <div>{{user.firstName}} {{user.lastName}}, role: {{user.privileges}}</div>

</div>

<nav>
    {% if privileges == "admin" %}
        <a href="{% url 'users' %}">Správa uživatelů</a>
        <a href="{% url 'createProject' %}">Vytvořit projekt</a>
    {% endif %}
    <!-- This is visible to all users -->
    <a href="{% url 'projects' %}">Moje projekty</a>
    <a href="{% url 'index' %}">Odhlásit</a>
</nav>
